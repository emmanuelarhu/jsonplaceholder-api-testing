# JSONPlaceholder API Configuration

# Environment Configuration
environment=prod

# Base URLs
base.url.prod=https://jsonplaceholder.typicode.com
base.url.dev=http://jsonplaceholder.typicode.com

# Performance Thresholds (in milliseconds)
response.time.get.max=2000
response.time.post.max=3000
response.time.put.max=3000
response.time.patch.max=3000
response.time.delete.max=1500

# Request Configuration
request.timeout=10000
connection.timeout=5000

# Test Data Configuration
test.data.posts.count=100
test.data.comments.count=500
test.data.albums.count=100
test.data.photos.count=5000
test.data.todos.count=200
test.data.users.count=10

# Retry Configuration
retry.max.attempts=3
retry.delay.ms=1000

# Security Headers
security.headers.content-type=application/json; charset=utf-8
security.headers.expected=cache-control,content-type,expires,pragma

# Logging Configuration
logging.level=INFO
logging.request.enabled=true
logging.response.enabled=true